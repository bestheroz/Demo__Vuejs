name: push-version
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
env:
  GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
jobs:
  push-version:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
        with:
          ref: main

      - name: get tag
        id: tag
        uses: dawidd6/action-get-tag@master
        with:
          strip_v: true

      - name: update version of package.json
        uses: jossef/action-set-json-field@master
        with:
          file: package.json
          field: version
          value: ${{ steps.tag.outputs.tag }}

      - name: update VITE_PRODUCT_VERSION of .env version
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: VITE_PRODUCT_VERSION=(\d+\.)(\d+\.)(\d+)
          replace: VITE_PRODUCT_VERSION=${{ steps.tag.outputs.tag }}
          include: ".env"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ⬆️Update version (package.json, .env) to v${{ steps.tag.outputs.tag }}
          branch: main
