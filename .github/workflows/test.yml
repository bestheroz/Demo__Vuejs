name: test
on:
  push:
    branches: ['**']
    tags-ignore: ['**']
jobs:
  lint-tsc:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main

      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: lint & tsc
        run: bun run test

  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/sandbox' && github.ref != 'refs/heads/qa'
    steps:
      - name: checkout
        uses: actions/checkout@main

      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Build ğŸ”¨
        run: bun run build --mode prod
